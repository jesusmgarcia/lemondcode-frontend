<h1>Gallery Page</h1>

<div>
  <div class="img-container">
    <img
      class="img-full"
      src="https://mmtstock.com/wp-content/uploads/2017/09/P7040338.jpg"
    />
    <div class="button-list">
      <button color="primary" mat-raised-button>
        <mat-icon aria-hidden="false" aria-label="Before">
          navigate_before
        </mat-icon>
      </button>
      <button color="primary" mat-raised-button>
        <mat-icon aria-hidden="false" aria-label="Next">
          navigate_next
        </mat-icon>
      </button>
      <button color="accent" mat-raised-button>
        <mat-icon aria-hidden="false" aria-label="Zoom In"> zoom_in </mat-icon>
      </button>
      <button color="accent" mat-raised-button>
        <mat-icon aria-hidden="false" aria-label="Zoom Out">
          zoom_out
        </mat-icon>
      </button>
      <button color="warn" mat-raised-button>
        <mat-icon aria-hidden="false" aria-label="Play"> play_arrow </mat-icon>
        <mat-icon aria-hidden="false" aria-label="Stop"> stop </mat-icon>
      </button>
    </div>
    <div class="img-preview-list">
      <mat-icon aria-hidden="false" aria-label="Left"> west </mat-icon>
      <img
        width="120"
        src="https://mmtstock.com/wp-content/uploads/2017/09/P7040338.jpg"
      />
      <img
        width="120"
        src="https://mmtstock.com/wp-content/uploads/2017/09/P6290012.jpg"
      />
      <img
        width="120"
        src="https://mmtstock.com/wp-content/uploads/2015/08/IMG_0903150810.jpg"
      />
      <mat-icon aria-hidden="false" aria-label="Right"> east </mat-icon>
    </div>
  </div>
</div>
